probability_rules:
  - name: kill_switch
    priority: 100000
    is_active: false
    conditions:
      all:
        - name: points
          operator: greater_than
          value: 0
    probability: 0.0

  - name: over_50k_points_last_month_low_probability
    priority: 300
    is_active: true
    conditions:
      all:
