amount_rules:
  - name: high
    priority: 300
    is_active: true
    conditions:
      all:
        - name: turn_quality_score
          operator: greater_than_or_equal_to
          value: 8
    min_value: 1000
    max_value: 5000
    mean_value: 1500
    comments:
      - "Nice prompt."
      - "Great conversation starter."
      - "That's a creative prompt."

  - name: medium
    priority: 200
    is_active: true
    conditions:
      all:
        - name: turn_quality_score
          operator: greater_than_or_equal_to
          value: 4
    min_value: 400
    max_value: 1000
    mean_value: 450
    comments:
      - "Thanks for your input on model responses."
      - "Keep engaging for more rewards."

  - name: low
    priority: 100
    is_active: true
    is_default: true
    conditions:
      all:
        - name: turn_quality_score
          operator: greater_than_or_equal_to
          value: 0
    min_value: 100
    max_value: 400
    mean_value: 150
    comments:
      - "Thank you for participating."

  - name: over_50k_points_last_month_low_reward
