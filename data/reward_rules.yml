amount_rules:
  - name: high
    priority: 300
    is_active: true
    conditions:
      all:
        - name: turn_quality_score
          operator: greater_than_or_equal_to
          value: 8
    min_value: 500
    max_value: 5000
    mean_value: 600
    comments:
      - "Nice prompt."
      - "Great conversation starter."
      - "That's a creative prompt."

  - name: medium
    priority: 200
    is_active: true
    conditions:
      all:
        - name: turn_quality_score
          operator: greater_than_or_equal_to
          value: 4
    min_value: 300
    max_value: 2000
    mean_value: 350
    comments:
      - "Thanks for your input on model responses."
      - "Keep engaging for more rewards."

  - name: low
    priority: 100
    is_active: true
    is_default: true
