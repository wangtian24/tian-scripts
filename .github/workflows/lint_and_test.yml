name: Lint and test backend

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test-backend:
    runs-on: ubuntu-latest

    # Required permissions for dorny/path-filter
    permissions:
      contents: read
      packages: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Poetry install
        uses: actions/cache@v4
        with:
          path: ~/.local
          key: poetry-1.8.2-0

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.2
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --sync

      - name: Run Ruff Linter
        run: poetry run ruff check --output-format=github .

      - name: Run Ruff formatter
        run: poetry run ruff format --check .

      # Mypy is slow, so utilize a cache.
      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-${{ hashFiles('pyproject.toml') }}

      - name: Run Mypy
        run: poetry run mypy --config-file=pyproject.toml .

      - name: Create env file for tests
        run: cp .env.test .env

      - name: Run tests
        run: poetry run pytest

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            db:
              - 'ypl/db/**'
            db_tests:
              - 'tests/**'  # All top level tests are db tests as of now

      # only run tests with alembic if the PR touches the db folder or the tests folder
      - name: Run tests with alembic
        if: ${{ steps.changes.outputs.db == 'true' || steps.changes.outputs.db_tests == 'true' }}
        run: poetry run pytest --test-alembic tests
